<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Review Checklist</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="p-4 flex justify-center">
        <form action="" class="border p-4">
            <div class="mb-4">
                <h2 class="text-2xl font-bold">Site Review Checklist</h2>
            </div>
            <div class="mb-4">
              <label class="block">
                <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                <span class="text-md">
                    DA less than 20
                </span>
              </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                    Traffic less than 1000
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                    Non-English sites
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                    Long domain name
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                    The site is obviously a PBN
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The website missing required admin pages
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The site has links to poker, pills, adult
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        It has a page to sell sponsored posts  
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        Most of the content is thin, poorly written
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The site lacks original content
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        Most of the content on the site is from guest posts
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The site does not have a good history
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The navigation is disorganized
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        SSL certificates are not installed
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The site visitor statistics are showing a downward trend
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The backlinks are problematic
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The design of the site is poor with graphics, typographics, and layouts
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        Content publishing is irregular
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The categories are random and not related to one another
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The Moz spam score is too high
                    </span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block">
                    <input class="mr-2 leading-tight rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" type="checkbox">
                    <span class="text-md">
                        The loading speed is too slow
                    </span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
